<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="P√°gina de downloads de aplicativos modificados">
  <title>Downloads Vanced</title>

  <style>
    /* === Estilos Base === */
    :root {
      --primary-color: #1DB954;
      --background: #121212;
      --text-color: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === Animations === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* === Componentes === */
    .container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      margin: auto;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .button:disabled {
      background-color: #606060;
      cursor: not-allowed;
    }

    select {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 8px;
      background: #242424;
      color: white;
      border: 1px solid #363636;
    }

    .status-message {
      padding: 15px;
      background: #1E1E1E;
      border-radius: 8px;
      margin: 20px 0;
    }

    /* === Layout Espec√≠fico === */
    #welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    .hidden {
      display: none !important;
    }

    /* === Responsividade === */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 1rem;
      }
      
      .button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Tela de Boas-Vindas -->
  <section id="welcome" class="container fade-in">
    <h1>üõ†Ô∏è Bem-vindo</h1>
    <p class="loading-text">Carregando...</p>
  </section>

  <!-- Verifica√ß√£o MicroG -->
  <section id="microg-check" class="container hidden">
    <h2>üì≤ Instala√ß√£o do MicroG</h2>
    <p>Para utilizar os aplicativos, voc√™ precisa do MicroG:</p>
    
    <div class="button-group">
      <button class="button" onclick="downloadMicroG()">
        üì• Baixar MicroG
      </button>
      <button class="button" onclick="confirmMicroG()">
        ‚úÖ J√° possuo
      </button>
    </div>
  </section>

  <!-- Confirma√ß√£o MicroG -->
  <section id="verificado" class="container hidden">
    <div class="status-message">
      <h3>‚úîÔ∏è MicroG Verificado!</h3>
      <p>Redirecionando para downloads...</p>
    </div>
  </section>

  <!-- Sele√ß√£o de Downloads -->
  <main id="main-content" class="container hidden">
    <h2>üì¶ Escolha seu Aplicativo</h2>
    
    <select id="download-select">
      <option value="" disabled selected>Selecione uma op√ß√£o</option>
      <option value="youtube-advanced">YouTube Avan√ßado</option>
      <option value="youtube">YouTube Padr√£o</option>
      <option value="music-advanced">YouTube Music Avan√ßado</option>
      <option value="music">YouTube Music</option>
    </select>

    <button class="button" onclick="handleDownload()">
      ‚¨áÔ∏è Baixar Agora
    </button>

    <footer class="disclaimer">
      <p>‚ö†Ô∏è Certifique-se de ter o MicroG instalado antes de usar os aplicativos</p>
    </footer>
  </main>

  <script>
    // Configura√ß√µes
    const delayTiming = {
      welcome: 3000,    // 4 segundos
      verification: 1500 // 1.5 segundos
    };

    // Elementos UI
    const sections = {
      welcome: document.getElementById('welcome'),
      microg: document.getElementById('microg-check'),
      verified: document.getElementById('verificado'),
      main: document.getElementById('main-content')
    };

    // Fluxo Inicial
    setTimeout(() => {
      sections.welcome.classList.add('hidden');
      sections.microg.classList.remove('hidden');
      sections.microg.classList.add('fade-in');
    }, delayTiming.welcome);

    // Fun√ß√µes MicroG
    function downloadMicroG() {
      const microGURL = "https://github.com/vancedapps/vanced.net/releases/download/2025-3/vanced.net_vanced_gms_microg_v0.3.1.4.240913.apk"; // URL real aqui
      window.open(microGURL, '_blank');
      showVerification();
    }

    function confirmMicroG() {
      showVerification();
    }

    function showVerification() {
      sections.microg.classList.add('hidden');
      sections.verified.classList.remove('hidden');
      sections.verified.classList.add('fade-in');
      
      setTimeout(() => {
        sections.verified.classList.add('hidden');
        showMainContent();
      }, delayTiming.verification);
    }

    // Download Principal
    function handleDownload() {
      const selectElement = document.getElementById('download-select');
      const selectedValue = selectElement.value;
      
      const downloadLinks = {
        'youtube-advanced': 'https://github.com/vancedapps/vanced.net/releases/download/2025-14/vanced.net_vanced_youtube_ext_v19.47.53_cli5.0.1_p5.6.2.2.apk',
        'youtube': 'https://github.com/vancedapps/vanced.net/releases/download/2025-15/vanced.net_vanced_youtube_v20.07.39_cli5.0.1.1_p5.19.0.7.apk',
        'music-advanced': 'https://github.com/vancedapps/vanced.net/releases/download/2025-14/vanced.net_vanced_youtube_music_ext_arm64_v8a_v8.12.53_cli5.0.1_p5.6.2.2.apk',
        'music': 'https://github.com/vancedapps/vanced.net/releases/download/2025-15/vanced.net_vanced_youtube_music_arm64_v8a_v8.05.51_cli5.0.1.1_p5.19.0.7.apk'
      };

      if (selectedValue && downloadLinks[selectedValue]) {
        window.open(downloadLinks[selectedValue], '_blank');
      } else {
        alert('Selecione um aplicativo v√°lido');
      }
    }

    // Mostrar Conte√∫do Principal
    function showMainContent() {
      sections.main.classList.remove('hidden');
      sections.main.classList.add('fade-in');
    }
  </script>

</body>
</html>
